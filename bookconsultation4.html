  <!-- Booking Form Section -->
  <section class="booking-form">
    <h1>Book a Consultation</h1>
    <form id="consultation-form">
      <label for="lawyer-name">Lawyer:</label>
      <input type="text" id="lawyer-name" name="lawyer-name" value="Anil Deshmukh" readonly>

      <label for="consultation-date">Select Date:</label>
      <input type="date" id="consultation-date" name="consultation-date" required>

      <label for="consultation-time">Select Time:</label>
      <input type="time" id="consultation-time" name="consultation-time" required>

      <label for="client-name">Your Name:</label>
      <input type="text" id="client-name" name="client-name" required>

      <label for="client-email">Your Email:</label>
      <input type="email" id="client-email" name="client-email" required>

      <label for="client-phone">Your Phone Number:</label>
      <input type="tel" id="client-phone" name="client-phone" required>

      <button type="submit" id="payment-button">Proceed to Payment</button>
    </form>
  </section>
