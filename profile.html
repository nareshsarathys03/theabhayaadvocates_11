<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RightConnect - Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #011936;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #011936;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info label {
      font-weight: bold;
      color: #465362;
    }
    .profile-info input, .profile-info textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #333;
    }
    .profile-info input:disabled, .profile-info textarea:disabled {
      background-color: #f4f4f4;
    }
    .edit-button {
      background-color: #ED254E;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .edit-button:hover {
      background-color: #ff5b7d;
    }
    .save-button {
      background-color: #465362;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: none;
    }
    .save-button:hover {
      background-color: #011936;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">RightConnect</div>
    <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#my-cases">My Cases</a></li>
        <li><a href="#real-time-alerts">Alerts</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="welcomepage.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <h2>User Profile</h2>

    <!-- Name -->
    <div class="profile-info">
      <label for="name">Name</label>
      <input type="text" id="name" value="Dedeepya Kanuri" disabled>
      <button class="edit-button" onclick="editField('name')">Edit</button>
      <button class="save-button" id="save-name" onclick="saveField('name')">Save</button>
    </div>

    <!-- Email -->
    <div class="profile-info">
      <label for="email">Email</label>
      <input type="email" id="email" value="dedeepyakanuri@gmail.com" disabled>
      <button class="edit-button" onclick="editField('email')">Edit</button>
      <button class="save-button" id="save-email" onclick="saveField('email')">Save</button>
    </div>

    <!-- Phone Number -->
    <div class="profile-info">
      <label for="phone">Phone</label>
      <input type="text" id="phone" value="9704668554" disabled>
      <button class="edit-button" onclick="editField('phone')">Edit</button>
      <button class="save-button" id="save-phone" onclick="saveField('phone')">Save</button>
    </div>

    <!-- Address -->
    <div class="profile-info">
      <label for="address">Address</label>
      <textarea id="address" rows="3" disabled>18/257, Demonte Colony, Chennai-600018</textarea>
      <button class="edit-button" onclick="editField('address')">Edit</button>
      <button class="save-button" id="save-address" onclick="saveField('address')">Save</button>
    </div>

  </div>

  <script>
    // Function to enable editing for a field
    function editField(fieldId) {
      var inputField = document.getElementById(fieldId);
      var saveButton = document.getElementById('save-' + fieldId);
      inputField.disabled = false;
      inputField.focus();
      saveButton.style.display = 'inline-block';
    }

    // Function to save the edited field (you can add functionality to save the data)
    function saveField(fieldId) {
      var inputField = document.getElementById(fieldId);
      var saveButton = document.getElementById('save-' + fieldId);
      inputField.disabled = true;
      saveButton.style.display = 'none';

      // Add code to save the updated field value (e.g., via an API)
      alert(fieldId + ' has been updated.');
    }
  </script>
</body>
</html>
