<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RightConnect - Services</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #011936;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://askusedu.com/blogdashboard/wp-content/uploads/2023/07/mba-after-law-llb.jpg'); /* Use your image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero-content {
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    .service-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .service-buttons button {
      background-color: #ED254E;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .service-buttons button:hover {
      background-color: #ff5b7d;
    }
    .footer {
      background-color: #011936;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .footer ul {
      list-style: none;
      padding: 0;
    }
    .footer ul li {
      display: inline;
      margin: 0 10px;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">RightConnect</div>
    <ul class="nav-links">
      <li><a href="welcomepage.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contactus.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Our Services</h1>
      <div class="service-buttons">
        <button onclick="window.location.href='instant.html'">Legal Aid Access</button>
        <button onclick="window.location.href='legalresources.html'">Legal Resources</button>
        <button onclick="window.location.href='organizations.html'">Legal Organizations</button>
        <button onclick="window.location.href='reporting.html'">Report FIling</button>
        <button onclick="window.location.href='community.html'">Community (Support Networks, Webinars and Campaigns)</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 RightConnect. All rights reserved.</p>
    <ul>
      <li><a href="privacypolicy.html">Privacy Policy</a></li>
      <li><a href="terms.html">Terms of Service</a></li>
      <li><a href="contactus.html">Contact Us</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
